<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">AnonMenu</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row main-row">
      <div class="row">
        <h1 class="center">Welcome Back</h1>
      </div>

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <p class="selected-review">
            Last time you were here, you ordered: “better than taro” (aka. the Earl Grey Milk Tea)
          </p>

          <div class="row">
            <div class="col-xs-8">
              <br/>
              <p class="selected-review order-confirm">
                We hope it was a fun <span class="highlight">adventure!</span>
              </p>
            </div>
            <div class="col-xs-3">
              <img class="img order" src="assets/boba-icon.png">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-11">
              <form>
                <div class="form-group">
                  <label class="selected-review">Your comment on the “better than taro”</label>
                  <textarea class="form-control" rows="2" id="newreview"></textarea>
                </div>
                <div class="form-group">
                  <label class="selected-review">What is your favorite item at T4?</label>
                  <input type="text" class="form-control" placeholder="">
                </div>
                <button type="submit" class="btn btn-default btn-expand">Submit and Proceed</button>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
